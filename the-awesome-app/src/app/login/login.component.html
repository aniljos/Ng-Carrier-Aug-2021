
<h3>Login</h3>

<div [formGroup]="formGroup">
    <div *ngIf="message" class="alert alert-danger">
        {{message}}
    </div>
    <div>
        <p>Name</p>
        <input name="name" class="form-control" formControlName="name"/>
    </div>
    <div>
        <p>Password</p>
        <input name="password" type="password" class="form-control" formControlName="password"/>
    </div>

    <br />
    <div>
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</div>
